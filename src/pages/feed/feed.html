<ion-header>

  <ion-navbar >
      <ion-title align="center">Feed</ion-title> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row >
    
    
  </ion-row>
  
  <ion-card *ngFor="let filme of lista_filmes" >

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{filme.title}}</h2>
      <p class="data_feed">{{object_feed.data}}</p>
    </ion-item>
  
    <img src="assets/imgs/expires.png">
  
    <ion-card-content>
      <p>{{object_feed.descricao}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="heart"></ion-icon>
          <div>{{object_feed.likes}} likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{object_feed.comment}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{object_feed.time_comment}}
        </ion-note>
      </ion-col>
    </ion-row>
 
<!-- Outro card -->
    

  
  </ion-card>

</ion-content>
